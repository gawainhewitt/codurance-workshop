<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Codurance Sounds</title>
</head>
<body>
    <h1>Codurance Sounds</h1>

    <button type="button" onclick=setup()>Click Me To Start Sound</button>
    <br><br>
    <button type="button" onclick=playSynth()>Click Me To Play Synth</button>
    <br><br>
    <button type="button" onclick=stopSynth()>Click Me To Stop Synth</button>
    <br><br>
    <button type="button" onclick=playSample()>Click Me To Play Sample</button>
    <br><br>
    
    <span>Volume</span>
    <input type="range" min="0" max="100" value="70" id="volume"> 
    <br> <br>
    <span>Synth Cutoff</span>
    <input type="range" min="200" max="2000" value="-10" id="cutoff"> 



    <script src="index.js"></script>
</body>
</html>
